<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Frame Index Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    input, button {
      margin: 5px 0;
      padding: 8px;
      font-size: 16px;
    }
    #output {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>Video Frame Index Tracker</h2>

  <label for="videoUrl">Enter Video URL:</label><br>
  <input type="text" id="videoUrl" placeholder="https://example.com/video.mp4" size="50">
  <button id="loadVideoBtn">Load Video</button>
  <br>

  <label for="fpsInput">Enter FPS (required):</label><br>
  <input type="number" id="fpsInput" placeholder="Enter FPS" min="1" required>

  <div>
    <video id="myVideo" width="640" height="360" controls style="margin-top: 10px;">
      Your browser does not support the video tag.
    </video>
  </div>

  <button id="stopBtn" style="margin-top: 10px;">Stop & Get Frame Index</button>

  <div id="output"></div>

  <script>
    const video = document.getElementById("myVideo");
    const stopBtn = document.getElementById("stopBtn");
    const loadVideoBtn = document.getElementById("loadVideoBtn");
    const videoUrlInput = document.getElementById("videoUrl");
    const fpsInput = document.getElementById("fpsInput");
    const output = document.getElementById("output");

    // Load video from input URL
    loadVideoBtn.addEventListener("click", () => {
      const url = videoUrlInput.value.trim();
      if (!url) {
        alert("Please enter a video URL");
        return;
      }
      video.src = url;
      video.load();
      output.innerHTML = "";
    });

    stopBtn.addEventListener("click", () => {
      if (!video.src) {
        alert("Please load a video first!");
        return;
      }

      const fps = parseFloat(fpsInput.value);

      if (!fps || fps <= 0) {
        alert("Please enter a valid FPS value!");
        return;
      }

      // Pause the video
      video.pause();

      // Get current time in seconds
      const currentTime = video.currentTime;

      // Calculate frame index
      const frameIndex = Math.floor(currentTime * fps);

      output.innerHTML = `
        Current Time: ${currentTime.toFixed(3)} seconds <br>
        FPS: ${fps} <br>
        Frame Index: ${frameIndex}
      `;
    });
  </script>
</body>
</html>
